<div
  class="offcanvas-md offcanvas-end bg-body-tertiary"
  tabindex="-1"
  id="sidebarMenu"
>
  <div class="offcanvas-header">
    <h5 class="offcanvas-title">Gifs App</h5>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="onCloseSideBar()"
    ></button>
  </div>
  <div class="offcanvas-body d-md-flex flex-column p-0 overflow-y-auto">
    <ul class="list-group m-2">
      <li
        class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
        style="cursor: pointer"
        (click)="searchGifByTag(tag)"
        *ngFor="let tag of tags"
      >
        <span class="tag-text">{{ tag | titlecase }}</span>
        <i class="bi bi-x-circle-fill delete-icon" (click)="deleteTag(tag)"></i>
      </li>
      <li
        class="alert alert-secondary no-tags d-flex justify-content-center align-items-center text-center m-0"
        *ngIf="tags.length === 0"
      >
        You have not searched for any gifs yet
      </li>
    </ul>
  </div>
</div>
